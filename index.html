 Тундра, — вид природных зон, лежащих за северными пределами лесной растительности, 
пространства с вечномёрзлой почвой, не заливаемой морскими или речными водами.
 Тундра находится севернее зоны тайги. 
По характеру поверхности тундры бывают болотистые, торфянистые, каменистые.
